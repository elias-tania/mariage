<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection</title>
</head>
<body>
  <script>
    // On récupère l'URL tapée par l'utilisateur
    const path = window.location.pathname;
    
    // On récupère la base du repo si nécessaire (ex: '/mariage/')
    const base = '/mariage/';

    // Redirige vers index.html en conservant la route
    window.location.href = base + 'index.html' + path.replace(base, '');
  </script>
</body>
</html>
