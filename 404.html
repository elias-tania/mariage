<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection</title>
</head>
<body>
  <script>
    // On récupère l'URL tapée par l'utilisateur
    const path = window.location.pathname;
    

    // Redirige vers index.html en conservant la route
    window.location.href =  ' https://mariage.elias-tania.ch/'+ path;
  </script>
</body>
</html>
